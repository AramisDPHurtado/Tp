  </tbody>

  <h2>Agregar alumno manualmente</h2>

    <input id="nombresNuevo" type="text" placeholder="Nombres" />
    <input id="apellidosNuevo" type="text" placeholder="Apellidos" />
    <input id="dniNuevo" type="number" placeholder="DNI" />
